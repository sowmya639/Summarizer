<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summarize</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #74ebd5, #acb6e5);
            color: #ffffff;
            position: relative;
            overflow: hidden;
        }
        .container {
            text-align: center;
            padding-top: 80px;
            z-index: 1;
            position: relative;
        }
        .logo {
            width: 300px;
            height: auto;
            border-radius: 12px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
        }
        .btn {
            background-color: #ffffff;
            color: #007bff;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            font-size: 18px;
            transition: background-color 0.3s, color 0.3s;
        }
        .btn:hover {
            background-color: #007bff;
            color: #ffffff;
        }
        h1 {
            color: #ffffff;
            font-size: 48px;
            margin-bottom: 20px;
            text-shadow: 3px 3px 5px rgba(0, 0, 0, 0.4);
        }
        p {
            color: #eeeeee;
            font-size: 22px;
            margin-bottom: 30px;
            line-height: 1.6;
        }
        .bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: url('background.jpg') no-repeat center center fixed;
            background-size: cover;
            filter: blur(8px);
        }
        .dropdown {
            position: absolute;
            top: 20px;
            right: 20px;
            display: inline-block;
            z-index: 2;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #ffffff;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 2;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .menu-item {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: #007bff;
            transition: background-color 0.3s, color 0.3s;
        }
        .menu-item:hover {
            background-color: #f1f1f1;
            color: #007bff;
        }
        .menu-divider {
            border-top: 1px solid #dddddd;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dropdown">
            <button class="btn">Menu</button>
            <div class="dropdown-content">
                <a href="/logout" class="menu-item">Logout</a>
                <a href="/" class="menu-item">Home</a>
                <div class="menu-divider"></div>
                <a href="/register" class="menu-item">Sign In</a>
                <a href="/display_data" class="menu-item">Stored Data</a>
            </div>
        </div>
        <h1>Welcome to <span style="color: #ff6b6b;">Summarize</span></h1>
        <img class="logo" src="{{ url_for('static', filename='logo.png') }}" alt="Summarize Logo">
        <p>Effortlessly summarize your documents with just a click!</p>
        <button class="btn" onclick="openSummarizeApp()">Get Started</button>
    </div>
    <div class="bg-img"></div>

    <script>
        function openSummarizeApp() {
            window.location.href = "/register";
        }
    </script>
</body>
</html>
